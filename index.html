<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<div class="card">

  <div class="text" id="main-heading">
    Get <span id="accent">insights</span> that help your business grow.</div>

  <div class="text" id="paragraph">
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
  </div>

  <div id="stat-card">  

      <div id="stat-companie">
        <h1>10k+</h1>
        <p>COMPANIES</p>
      </div>
  
      <div id="stat-template">
        <h1>314</h1>
        <p>TEMPLATES</p>
      </div>

      <div id="stat-queries">
        <h1>12M+</h1>
        <p>QUERIES</p>
  </div>

    <div class="div-img"><img src="./images\image-header-desktop.jpg" alt=""></div>


</div>


</body>
</html>
